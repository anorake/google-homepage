<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="topbar">
        <ul>
            <li>

                <a
                    href="https://accounts.google.com/ServiceLogin?hl=da&amp;passive=true&amp;continue=https://www.google.com/">
                    <div class="blue-case">Sign
                        in</div>
                </a>
            </li>
            <li><a href="https://www.google.dk/intl/da/about/products?tab=wh" title="Google-apps"><img
                        src="images/apps.png"></a></li>
            <li><a href="https://www.google.dk/imghp?hl=da&amp;tab=wi&amp;ogbl">Images</a></li>
            <li><a href="https://mail.google.com/mail/?tab=wm&amp;ogbl">Gmail</a></li>
        </ul>
    </div>
    <div class="tophalf">
        <img src="images/google_logo.png" alt="Google logo">
    </div>
    <div class="bothalf">
        <div class="search-field">
            <ul>
                <li><img src="images/microphone.png" id="mic"></li>
                <li><input></li>
                <li><img src="images/looking_glass.png" alt="looking_glass"></li>
            </ul>
        </div>
        <div class="buttons">
            <ul>
                <li>
                    <a href="https://lmgtfy.com">
                        <div class="searchbutton">I'm Feeling Lucky</div>
                    </a>
                </li>
                <li>
                    <a href="https://lmgtfy.com">
                        <div class="searchbutton">Google Search</div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="botbar">
        <div>
            <ul>
                <li class="right"><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
                <li class="right"><a href="https://www.policies.google.com/terms?fg=1">Terms</a></li>
                <li class="right"><a href="https://policies.google.com/privacy?fg=1">Privacy</a></li>

                <li class="left" id="first"><a href="https://ads.google.com/">Advertising</a></li>
                <li class="left"><a href="https://www.google.com/services/">Business</a></li>
                <li class="left"><a href="https://about.google/">About</a></li>
                <li class="left"><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a></li>

            </ul>
        </div>
    </div>
</body>

</html>
